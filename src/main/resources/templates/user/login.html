<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/middleDefault}">
        
        <section layout:fragment="contents" class="contents d-flex justify-content-center">
            <div class="input-box my-5 p-5 rounded-lg">
                <form id="loginForm">             
                    <input type="text" placeholder="아이디" class="form-control mt-4" id="loginIdInput">
                    <input type="password" placeholder="비밀번호" class="form-control mt-2" id="passwordInput">
                    <button type="submit" class="btn btn-secondary btn-block mt-3" id="joinBtn">로그인</button>
                </form>
                <div class="text-center mt-3">
                    계정이 없으신가요? <a href="/user/join-view">회원가입</a>
                </div>
            </div>
        </section>
        
        <script layout:fragment="script">
	        $(document).ready(function(){
	            
	            $("#loginForm").on("submit", function(e){
	                
	                // 이벤트가 가진 기본 기능을 취소시키기
	                e.preventDefault();
	                
	                let loginId = $("#loginIdInput").val();
	                let password = $("#passwordInput").val();
	                
	                if(loginId == ""){
	                    alert("아이디를 입력하세요.");
	                    return;
	                }
	                if(password == ""){
	                    alert("비밀번호를 입력하세요.");
	                    return;
	                }
	                
	                $.ajax({
	                    
	                    type:"post"
	                        , url: "/user/login"
	                        , data: {"loginId":loginId, "password":password}
	                        , success:function(data){
	                            if(data.result == "success"){
	                                location.href = "/post/timeline-view";
	                            }else if(data.result == "fail"){
	                                alert("아이디와 비밀번호를 확인해 주세요.");
	                            }
	                        }
	                        , error:function(){
	                            alert("로그인 에러!!");
	                        }                       
	                    
	                });
	                
	            });
	            
	        });
        </script>
